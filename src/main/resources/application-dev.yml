spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: ${db.url:jdbc:mysql://localhost/serverapi}
      username: ${db.username:test}
      password: ${db.password:password}
  redis:
    host: localhost
    port: 6379