spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  datasource:
    hikari:
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      jdbc-url: jdbc:p6spy:h2:mem:serverapi;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:

  # logger colors
  output:
    ansi:
      enabled: always
      
  sql:
    init:
      data-locations: classpath:init.sql
  redis:
    host: localhost
    port: 6379

